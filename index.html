<!DOCTYPE
html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- displays site properly based on user's device -->



    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <title>Frontend Mentor | Beta sign up split layout Challenge</title>

    <link rel="stylesheet" href="./css/main.css">

</head>



<body>

    <div class="wrapper">

        <div class="flex-container">

            <div class="background-cover text-center">

                <img src="images/illustration-main.svg" alt="">

            </div>

            <div>
                <div class="boxed-layout">
                    <div class="flex-col">
                        <div class="header">
                            <div class="logo">
                                <i class="fas fa-layer-group primary-color"></i>
                                <h1>Fylo</h1>
                            </div>
                            <div class="icons">
                                <i class="fab fa-twitter margin-right-medium"></i>
                                <i class="fab fa-facebook-f margin-right-medium"></i>
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>
                        <div class="content">
                            <div>
                                <h1 class="secondary-color">All your files in one secure location, accessible anywhere.</h1>
                                <p>Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family and co-workers.</p>
                            </div>
                            <div>
                                <h2 class="secondary-color">Sign up for early access</h2>

                            </div>
                        </div>
                        <div class="footer">


                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>



</html>
